{% extends "base.html" %}
{% block cms_explorer_table %}

<div class="container">

      <div class="starter-template">
        <div class="row" style="height:100vh;">
          <div class="col-md-10 col-md-offset-1 text-center" style="margin-top:10vh;">
                        <h3> {{query_output}}</h3>
          </div>
                <div class="col-md-10 col-md-offset-1", style="padding-top:5vh">
                    <table class="table">
                      <thead class="thead-inverse">
                        <tr>
                          <th>Physician</th>
                          <th>Received_the_following_money</th>
                          <th>In_this_many_payments</th>
                        </tr>
                      </thead>
                      <tbody>
                        {% for val in output %}
                        <tr>
                          <td>{{val.doctor}}</td>
                          <td>{{val.money}}</td>
                          <td>{{val.payments}}</td>
                        </tr>
                        {% endfor %}
                      </tbody>
                    </table>
                </div>
        </div>
      </div>

    </div>






{% endblock %}
